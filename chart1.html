<html>
    <head>
        <link rel="stylesheet" href="chart1.css">
        <title>Gender x Survive Rate</title>
    </head>
    <body>
        <div class="nav">
            <a href="index.html"><button>Back</button></a>
            <div class="title">Gender x Survive Rate Graph</div>
        </div>
        <div class="container">
            <div class="chart vertical">
                <div class="grid">
                    <div class="bar" style="--value: 73%" data-name="Female Survived"></div>
                    <div class="bar" style="--value: 19%" data-name="Male Survived"></div>
                </div>
            </div>
            <div class="chart vertical">
                <div class="grid">
                    <div class="bar" style="--value: 27%" data-name="Female Dead"></div>
                    <div class="bar" style="--value: 81%" data-name="Male Dead"></div>
                </div>
            </div>
        </div>
    </body>
</html>
