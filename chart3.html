<html>
    <head>
        <link rel="stylesheet" href="chart3.css">
        <title>Age</title>
    </head>
    <body>
        <div class="nav">
            <a href="index.html"><button>Back</button></a>
            <div class="title">Age Chart</div>
        </div>
        <div class="chart vertical">
            <div class="grid">
                <div class="bar" style="--value: 8.9%" data-name="Kids"></div>
                <div class="bar" style="--value: 9.7%" data-name="Teens"></div>
                <div class="bar" style="--value: 39.7%" data-name="Adults"></div>
                <div class="bar" style="--value: 20.2%" data-name="Thirties"></div>
                <div class="bar" style="--value: 12.5%" data-name="Fourties"></div>
                <div class="bar" style="--value: 6%" data-name="Fifties"></div>
                <div class="bar" style="--value: 2.6%" data-name="Sixties"></div>
                <div class="bar" style="--value: 0.5%" data-name="Seventies"></div>
            </div>
        </div>
    </body>
</html>
